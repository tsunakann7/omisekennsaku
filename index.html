<div id="controls">
  <div class="weekday-buttons">
    <button data-day="Mon" class="active">月</button>
    <button data-day="Tue">火</button>
    <button data-day="Wed">水</button>
    <button data-day="Thu">木</button>
    <button data-day="Fri">金</button>
    <button data-day="Sat">土</button>
    <button data-day="Sun">日</button>
  </div>
  <div id="time-label">時間: 12:00</div>
  <input type="range" id="time-slider" min="0" max="23" value="12">
</div>

<div id="map"></div>
